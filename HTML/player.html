<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../MYSTYLE/player.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>

                <div class="circle">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <img src="../IMAGES/u9d55g.jpg" class="song-img">
            <h1>Burna Boy</h1>
            <p>Last Last nah everybody go chop breakfast</p>


            <audio id="song">
                <source src="../MUSIC/Burna Boy - Last Last.mp3"  type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="backward()"><i class="fas fa-backward" id="bckIcon"></i></div>
                <div onclick="playPause()"><i class="fas fa-play" id="ctrlIcon"></i></div>
                <div onclick="forward()"><i class="fas fa-forward" id="fwdIcon"></i></div>
            </div>
        </div>
    </div>

    <script>
        let profress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime
            },500);
        }


        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.remove("fa-play");
            fwdIcon.classList.remove("fa-forward")
        }
    </script>
</body>
</html>
